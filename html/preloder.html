<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js">
</head>

<body>
    <script>
        const anim = anime.timeline({
  loop: true,
  direction: 'alternate',
});

anim
  .add({
    targets: '#hexagon path',
    strokeDashoffset: [anime.setDashoffset, 0],
    easing: 'easeInOutQuart',
    duration: 2000,
    delay: function(el, i) { return i * 250 },
  })
  .add({
    targets: '#hexagon #P',
    duration: 1000,
    opacity: 1,
    easing: 'easeInOutQuart'
  });
    </script>
    <style>
        html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
            background-color: #0a192f;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        .container {
            width: max-content;
            max-width: 100px;
        }

        svg {
            width: 100%;
            height: 100%;
            display: block;
            margin: 0 auto;
            fill: none;
        }

        #name {
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
    <div class="container">
        <svg id="hexagon" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <g>
                <g id="P" transform="translate(36, 33)" fill="#64FFDA" style="opacity: 0"
                    font-family="system-ui,Calibre-Medium, Calibre,sans-serif" font-size="50" font-weight="400"
                    letter-spacing="4.16666603">
                    <text>
                        <tspan id="name" x="0.141666985" y="33">P</tspan>
                    </text>
                </g>
                <path stroke="#64FFDA" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" d="M 50, 5
               L 11, 27
               L 11, 72
               L 50, 95
               L 89, 73
               L 89, 28 z" />
            </g>
        </svg>
    </div>

</body>

</html>
